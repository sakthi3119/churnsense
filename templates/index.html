<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Churn Prediction</title>
    <link rel="stylesheet" href="/static/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>Customer Churn Prediction</h1>
            <form action="/predict" method="post" id="predictionForm">
                <div class="form-group">
                    <label for="contract">Contract</label>
                    <select id="contract" name="contract" required>
                        <option value="1">Month-to-month</option>
                        <option value="0">Others</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="totalcharges">Total Charges</label>
                    <input type="number" id="totalcharges" name="totalcharges" step="0.01" placeholder="Enter total charges" required>
                </div>

                <div class="form-group">
                    <label for="onlinesecurity">Online Security</label>
                    <select id="onlinesecurity" name="onlinesecurity" required>
                        <option value="1">No</option>
                        <option value="0">Yes</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="techsupport">Tech Support</label>
                    <select id="techsupport" name="techsupport" required>
                        <option value="1">No</option>
                        <option value="0">Yes</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="internetservice">Internet Service</label>
                    <select id="internetservice" name="internetservice" required>
                        <option value="1">Fiber optic</option>
                        <option value="0">Others</option>
                    </select>
                </div>

                <button type="submit" class="btn">Predict</button>
            </form>
            <div id="loader" class="hidden">
                <div class="spinner"></div>
                <p>Processing your prediction...</p>
            </div>
            <div id="result">
                {% if prediction %}
                    <p>Prediction: {{ prediction }}</p>
                    <p>Confidence: {{ confidence }}%</p>
                {% endif %}
            </div>
        </div>
        <footer>
            Built by <strong>SAKTHIVEL M</strong><br> II AIDS B <br> SRI ESHWAR COLLEGE OF ENGINEERING
        </footer>
    </div>
</body>
</html>
